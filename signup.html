        </ul>
    </nav>
    
    <header>
        <h1>Create an Account</h1>
    </header>
    
    <main>
        <div class="container">
            <form action="signup_process.php" method="post" class="signup-form" id="signup-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" class="validate" required>
                <span class="error-message"></span>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" class="validate" required>
                <span class="error-message"></span>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" class="validate" required>
                <span class="error-message"></span>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="validate" required>
                <span class="error-message"></span>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm_password" class="validate" required>
                <span class="error-message"></span>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </main>
